[EMC]
VERSION = 1.1
MACHINE = LinuxCNC-HAL-Meca500-EtherCAT-test
DEBUG = 0

[DISPLAY]
DISPLAY =               axis 
CYCLE_TIME =            0.2
HELP_FILE =             tklinuxcnc.txt
POSITION_OFFSET =       RELATIVE
POSITION_FEEDBACK =     ACTUAL
MAX_FEED_OVERRIDE =     2.0
PROGRAM_PREFIX =        /home/linuxcnc/linuxcnc/nc_files
INCREMENTS =            90deg 45deg 10deg 1deg .1deg .01deg .001deg .0001deg
INTRO_GRAPHIC =         linuxcnc.gif
INTRO_TIME =            5
DEFAULT_LINEAR_VELOCITY =  100
MAX_LINEAR_VELOCITY =      100
MIN_LINEAR_VELOCITY =      1.0
DEFAULT_SPINDLE_SPEED =    500
DEFAULT_ANGULAR_VELOCITY = 10.0
MAX_ANGULAR_VELOCITY =     20.00000
MIN_ANGULAR_VELOCITY =     0.010000
EDITOR =                geany
PYVCP =                 meca500-pyvcp.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT =       motmod
SERVO_PERIOD = 1000000

[TASK]
TASK =             milltask
CYCLE_TIME =       0.010

[HAL]
HALUI   =          halui
HALFILE =          meca500-core.hal
HALFILE =          meca500-kinematics.hal
POSTGUI_HALFILE =  meca500-postgui.hal

[HALUI]

[TRAJ]
COORDINATES =                 XYZABC
LINEAR_UNITS =                mm
ANGULAR_UNITS =               deg
DEFAULT_LINEAR_VELOCITY =     50.0
MAX_LINEAR_VELOCITY =         50.0
DEFAULT_LINEAR_ACCELERATION = 50.0
MAX_LINEAR_ACCELERATION =     50.0
MAX_ANGULAR_VELOCITY =        50.0
NO_FORCE_HOMING =             1
HOME =                        0 0 0 0 0 0

[EMCIO]
EMCIO = 		io
CYCLE_TIME =    0.100
TOOL_TABLE =    tooltable.tbl

[KINS]
KINEMATICS = genserkins
JOINTS =     6

[AXIS_X]
MAX_VELOCITY =     50
MAX_ACCELERATION = 50

[AXIS_Y]
MAX_VELOCITY =     50
MAX_ACCELERATION = 50

[AXIS_Z]
