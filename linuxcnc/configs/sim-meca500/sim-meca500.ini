[EMC]
VERSION = 1.1
MACHINE = LinuxCNC-HAL-Meca500-EtherCAT-test
DEBUG = 0

[DISPLAY]
DISPLAY =               axis 
CYCLE_TIME =            0.1
HELP_FILE =             tklinuxcnc.txt
POSITION_OFFSET =       RELATIVE
POSITION_FEEDBACK =     ACTUAL
MAX_FEED_OVERRIDE =     1.0
PROGRAM_PREFIX =        /home/linuxcnc/linuxcnc/nc_files
INCREMENTS =            10 1 .1 .01 .001
;INTRO_GRAPHIC =         linuxcnc.gif
;INTRO_TIME =            5
DEFAULT_LINEAR_VELOCITY =  100
MAX_LINEAR_VELOCITY =      100
MIN_LINEAR_VELOCITY =      1.0
DEFAULT_SPINDLE_SPEED =    100
DEFAULT_ANGULAR_VELOCITY = 100
MAX_ANGULAR_VELOCITY =     125
MIN_ANGULAR_VELOCITY =     1.0
EDITOR =                geany
PYVCP =                 meca500-pyvcp.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT =       motmod
SERVO_PERIOD = 1000000

[TASK]
TASK =             milltask
CYCLE_TIME =       0.010

[HAL]
HALUI   =          halui
HALCMD  =          loadusr -W meca500gui
HALFILE =          meca500-core.hal
;HALFILE =          meca500-robot-cfg.hal
HALFILE =          meca500-pids.hal
HALFILE =          meca500-kinematics.hal
POSTGUI_HALFILE =  meca500-postgui.hal

[HALUI]

[TRAJ]
COORDINATES =                 X Y Z A B C
LINEAR_UNITS =                mm
ANGULAR_UNITS =               deg
DEFAULT_LINEAR_VELOCITY =     100.0
MAX_LINEAR_VELOCITY =         1000.0
DEFAULT_LINEAR_ACCELERATION = 100.0
MAX_LINEAR_ACCELERATION =     1000.0
MAX_ANGULAR_VELOCITY =        125.0
NO_FORCE_HOMING =             1


[EMCIO]
EMCIO = 		io
CYCLE_TIME =    0.100
TOOL_TABLE =    tooltable.tbl

[KINS]
KINEMATICS = genserkins coordinates=xyzabc
JOINTS = 6

[AXIS_X]
MAX_VELOCITY =     1000
MAX_ACCELERATION = 125

[AXIS_Y]
MAX_VELOCITY =     1000
MAX_ACCELERATION = 125

[AXIS_Z]
MAX_VELOCITY =     1000
MAX_ACCELERATION = 125

[AXIS_A]
MAX_VELOCITY =     1000
MAX_ACCELERATION = 125

[AXIS_B]
MAX_VELOCITY =     1000
MAX_ACCELERATION = 125

[AXIS_C]
MAX_VELOCITY =     1000
MAX_ACCELERATION = 125

